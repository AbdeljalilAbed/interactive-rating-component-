<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>

  <!-- Rating state start -->
  <div class="container">
    <div class="icon">
      <span><img src="images/icon-star.svg" alt="icon-star">
      </span>
    </div>
    <div class="header">
      <h2>How did we do?</h2>
    </div>
    <div class="text">
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
    </div>
    <div class="rating">
      <button class="rate">1</button>
      <button class="rate">2</button>
      <button class="rate">3</button>
      <button class="rate">4</button>
      <button class="rate">5</button>
    </div>
    <button class="btn">SUBMIT</button>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="thank-you">
    <div class="image">
      <img src="images/illustration-thank-you.svg" alt="">
    </div>
    <div class="your-rating">
      <p>You selected <!-- Add rating here --> out of 5</p>
    </div>
    <div class="heading">
      <h2>Thank you!</h2>
    </div>
    <div class="text">
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
  
  </div>
  <!-- Thank you state end -->


<script src="index.js"></script> 
</body>
</html>
